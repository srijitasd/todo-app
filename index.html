<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="todo.png" type="image" />
<link rel="stylesheet" href="style.css">
    <title>todo-app</title>
  </head>
  <body>
    <header><h1>Todo-App</h1></header>
    <div class="modal">A simple to-do App!! <br><br><hr><br> Please name your todos concisely you are using your own local storage.
    </br><button type="submit" class="closeModal">close</button></div>
    <section>
      <form>
        <div class="form-group">
        <input type="text" class="todo-input" />
        <button type="submit" class="todo-button">
          <i class="fa fa-plus-square"></i>
        </button>
        </div>
        <div class="select">
          <select name="todos" class="filter-todo">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">uncompleted</option>
          </select>
        </div>
      </form>
      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
